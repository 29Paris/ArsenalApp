<div class="container league">
<div class="col-sm-10  col-sm-offset-1">
<h4>PremierLeague Table</h4>
<table class="table table-bordered league-table">
	<thead>
		<tr>
			<th>Ranking</th>
			<th>Club</th>
			<th>Point</th>
			<th>Matches</th>
			<th>Win</th>
			<th>Draw</th>
			<th>Lose</th>
			<th>Goals</th>
			<th>GoalDiff</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="team in league.teams track by $index" ng-class="league.teamColor($index)">
			<td>{{ $index + 1 }}</td>
			<td><a href ui-sref="team({teamHref: team._links.team.href, team: team.teamName})"><img ng-src={{team.crestURI}} alt=""/>{{ team.teamName }}</a></td>
			<td>{{ team.points }}</td>
			<td>{{ team.playedGames }}</td>
			<td>{{ team.wins }}</td>
			<td>{{ team.draws }}</td>
			<td>{{ team.losses }}</td>
			<td>{{ team.goals }}</td>
			<td>{{ team.goalDifference }}</td>
		</tr>
	</tbody>
</table>
</div>
</div>
